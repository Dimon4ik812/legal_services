{% block content %}

<!-- Modal -->
<div class="modal fade" id="consultationModal" tabindex="-1" aria-labelledby="consultationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-bottom-right"> <!-- Изменён класс -->
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="consultationModalLabel">
          <i class="icofont-ui-call me-2" style="color: #b69d74;"></i>
          Закажите обратный звонок
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="consultationForm">
          <div class="mb-3">
            <label for="phone" class="form-label">Ваш номер телефона</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>
            <div class="invalid-feedback">Введите корректный номер</div>
          </div>
          <p class="text-muted small">Мы перезвоним вам в течение 15 минут</p>
        </form>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" id="submitConsultation">Отправить</button>
      </div>
    </div>
  </div>
</div>
